getLineMovement:
  module: services/lambdas/getLineMovement
  handler: getLineMovement.onEvent
  cors: true
  role: getLineMovementRole
  vendor: services/modules
  environment:
      USER: "${self:custom.secrets.USER}"
  package:
    include:
      - services/lambdas/getLineMovement/*
      - services/modules/*
      - services/__init__.py
      - serverless.yml
      - mlbgame/*
      - keys.yml
    excludeDevDependencies: false