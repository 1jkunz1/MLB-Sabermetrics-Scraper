scraper:
  module: services/lambdas/getPublic
  handler: getPublic.onEvent
  cors: true
  role: scraperRole
  vendor: services/modules
  environment:
      USER: "${self:custom.secrets.USER}"
  package:
    include:
      - services/lambdas/getPublic/*
      - services/modules/*
      - services/__init__.py
      - serverless.yml
      - mlbgame/*
      - keys.yml
    excludeDevDependencies: false